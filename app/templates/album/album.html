<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子相册系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/album.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='jqueryui/css/ui-lightness/jquery-ui.min.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-3.1.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jqueryui/js/jquery-ui.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/album.js') }}"></script>
</head>
<body>
    <table width="780" border="0" cellspacing="1" align="center">
        <caption><h3>电子相册系统</h3></caption>
        <tr>
            <td height="60" colspan="2">
                <div id="hasLogin" align="center" >
                        您已成功登陆，下面是您的相册，您也可以<a href="javascript:void(0)" onclick="openUpload()">增加相片</a>
                        </div>
            </td>
           
        </tr>
        <tr>
            <!-- 显示相片列表的元素 -->
            <td width="120" height="440" valign="top">
                <div align="center"><h3>相片列表</h3></div>
                <div id="list"></div><hr />
                <div align="center"><a href="javascript:void(0)" onclick="turnPage(-1)">上一页</a>
                &nbsp;<a href="javascript:void(0)" onclick="turnPage(1)">下一页</a></div>
            </td>
        
            <!-- 显示相片的元素 -->
            <td width="660" align="center" valign="middle">
                <div style="width:640px;height:430px;overflow:auto">
                    <img id="show" alt="当前相片"></img>
                </div>
            </td>
        </tr>
    </table>
    <div align="center">
        All Right Reserved.&copy;
    </div>
    <div id="uploadDiv" title="上传图片" style="display: none">
        <form action="proUpload" method="POST" enctype="multipart/form-data">
            <table width="400" border="0" cellspacing="1" cellpadding="10">
                <tr>
                    <td height="25">图片标题</td>
                    <td><input id="title" name="title" type="text" /></td>
                </tr>
                <tr>
                    <td height="25">浏览图片: </td>
                    <td><input id="file" name="file" type="file" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="上传" onclick="uploadFile()"/>
                        <input type="reset" value="重设"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
